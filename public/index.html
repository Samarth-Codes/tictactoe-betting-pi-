<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Tic Tac Toe Betting Game using Pi Network" />
  <title>Pi Network Tic Tac Toe</title>
  
  <!-- Conditionally load Pi SDK or mock based on environment -->
  <script>
    // Check if we're in development mode on localhost
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      // Load mock Pi SDK for local development
      document.write('<script src="/mock-pi-sdk.js"><\/script>');
    } else {
      // Load real Pi SDK for production
      document.write('<script src="https://sdk.minepi.com/pi-sdk.js"><\/script>');
    }
  </script>
  
  <!-- Initialize Pi SDK -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof Pi !== 'undefined') {
        Pi.init({ version: "2.0", sandbox: true });
      }
    });
  </script>
</head>
<body>
  <script src="./mock-pi-sdk.js"></script>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
